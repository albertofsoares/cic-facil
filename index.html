<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIC F√°cil - Apoio Acad√™mico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        :root {
            --bg-main: #f8fafc;
            --text-main: #0f172a;
            --card-bg: #ffffff;
        }

        .dark-mode {
            --bg-main: #0f172a;
            --text-main: #f1f5f9;
            --card-bg: #1e293b;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-main);
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
        }

        .glass-effect { 
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(10px); 
        }

        .dark-mode .glass-effect {
            background: rgba(30, 41, 59, 0.8);
        }

        .card {
            background-color: var(--card-bg);
            transition: transform 0.2s;
        }

        .category-pill { cursor: pointer; transition: all 0.2s; }
        .category-active { background-color: #4f46e5 !important; color: white !important; }
        .whitespace-pre-line { white-space: pre-line; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <!-- 
      ===========================================================
      √ÅREA DE EDI√á√ÉO R√ÅPIDA (FOCO EM PRODUTIVIDADE)
      ===========================================================
    -->
    <script>
        const CONFIGURACAO_DO_SITE = {
            nomeDoSite: "CIC F√°cil",
            subtitulo: "Material de Apoio - Ci√™ncia da Computa√ß√£o (Anhanguera)",
            
            // Novos recursos de Apoio
            tituloBotaoApoio: "üìå GUIA R√ÅPIDO", 
            tituloSecaoApoio: "Termos que voc√™ PRECISA saber",

            itensApoio: [
                { termo: "Kernel", def: "O n√∫cleo do S.O. que faz a ponte entre hardware e software." },
                { termo: "Shell", def: "Interface que permite ao usu√°rio interagir com o kernel." },
                { termo: "Thread", def: "A menor unidade de processamento que pode ser executada." }
            ],

            // Links externos (Para complementar o estudo)
            linksUteis: [
                { nome: "Documenta√ß√£o Oficial", url: "#" },
                { nome: "V√≠deo Aula Recomendada", url: "#" }
            ],

            categorias: ["Geral", "Sistema Operacional", "Gest√£o de Projetos", "Arquitetura"],

            posts: [
                {
                    id: 1,
                    titulo: "O que √© Sistema Operacional?",
                    categoria: "Sistema Operacional",
                    data: "31 de Jan, 2026",
                    alerta: "‚ö†Ô∏è Cai na Prova!", 
                    resumo: "Uma vis√£o geral sobre como o software controla o hardware.",
                    conteudoCompleto: "O sistema operacional √© um software (programa) que gerencia hardwares (pe√ßas) e demais softwares (programas) de um dispositivo.\n\nImagine o S.O como um gerente de uma empresa: ele decide quem usa a impressora, quanto tempo cada funcion√°rio (programa) pode usar a mesa (processador) e onde os documentos ser√£o guardados (mem√≥ria)."
                },
                {
                    id: 2,
                    titulo: "Gerenciamento de Processos",
                    categoria: "Sistema Operacional",
                    data: "01 de Fev, 2026",
                    alerta: "üî• Importante", 
                    resumo: "Entenda como o computador faz v√°rias coisas ao mesmo tempo.",
                    conteudoCompleto: "Um processo √© basicamente um programa em execu√ß√£o. O S.O usa o escalonador para decidir qual processo recebe a aten√ß√£o da CPU a cada milissegundo."
                }
            ]
        };

        let categoriaAtiva = "Todas";
        let buscaAtiva = "";
    </script>

    <!-- Header & Navega√ß√£o -->
    <header class="border-b border-slate-200 mb-8 sticky top-0 z-50 glass-effect">
        <div class="max-w-5xl mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <div class="bg-indigo-600 p-2 rounded-lg text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1-2.5-2.5Z"/><path d="M8 7h6"/><path d="M8 11h8"/></svg>
                </div>
                <div>
                    <h1 id="site-title" class="text-xl font-bold tracking-tight"></h1>
                    <p id="site-subtitle" class="text-slate-500 text-xs"></p>
                </div>
            </div>
            
            <div class="flex items-center gap-3 w-full md:w-auto">
                <input type="text" id="search-input" oninput="handleSearch(this.value)" placeholder="Buscar assunto..." class="bg-slate-100 border-none rounded-full px-4 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none w-full md:w-64 dark:bg-slate-800">
                
                <button onclick="toggleDarkMode()" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition" title="Mudar tema">
                    <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="block dark:hidden"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
                    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden dark:block text-amber-400"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
                </button>

                <div id="apoio-btn" onclick="toggleApoio()" class="bg-amber-100 text-amber-700 px-4 py-2 rounded-full text-xs font-bold cursor-pointer hover:bg-amber-200 transition whitespace-nowrap">
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-6">
        <!-- Se√ß√£o de Apoio -->
        <div id="apoio-box" class="hidden bg-amber-50 border-2 border-amber-200 rounded-2xl p-6 mb-8 shadow-sm dark:bg-slate-800 dark:border-amber-900/30">
            <h3 id="apoio-titulo-secao" class="text-amber-800 font-bold mb-4 flex items-center gap-2 dark:text-amber-400"></h3>
            <div id="apoio-lista" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6"></div>
            
            <div class="border-t border-amber-200 pt-4 dark:border-slate-700">
                <p class="text-xs font-bold text-amber-700 mb-2 uppercase dark:text-amber-500">Links √öteis:</p>
                <div id="links-lista" class="flex flex-wrap gap-3"></div>
            </div>
        </div>

        <!-- Categorias -->
        <div class="flex flex-wrap gap-2 mb-8" id="category-list"></div>

        <!-- Feed de Posts -->
        <div id="posts-feed" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </main>

    <!-- Modal de Conte√∫do -->
    <div id="modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center p-4 z-[100] backdrop-blur-sm">
        <div class="bg-white dark:bg-slate-900 rounded-3xl max-w-3xl w-full p-8 shadow-2xl overflow-y-auto max-h-[90vh] relative border dark:border-slate-700">
            <button onclick="closeModal()" class="absolute top-6 right-6 text-slate-400 hover:text-slate-600 dark:hover:text-white transition-all text-2xl font-light">‚úï</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        // Sistema de Progresso (localStorage)
        let postsLidos = JSON.parse(localStorage.getItem('postsLidos')) || [];

        function togglePostStatus(id, event) {
            event.stopPropagation();
            if (postsLidos.includes(id)) {
                postsLidos = postsLidos.filter(i => i !== id);
            } else {
                postsLidos.push(id);
            }
            localStorage.setItem('postsLidos', JSON.stringify(postsLidos));
            renderPosts();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function handleSearch(val) {
            buscaAtiva = val.toLowerCase();
            renderPosts();
        }

        function renderApp() {
            // Aplicar tema salvo
            if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');

            document.getElementById('site-title').innerText = CONFIGURACAO_DO_SITE.nomeDoSite;
            document.getElementById('site-subtitle').innerText = CONFIGURACAO_DO_SITE.subtitulo;
            document.getElementById('apoio-btn').innerText = CONFIGURACAO_DO_SITE.tituloBotaoApoio;
            document.getElementById('apoio-titulo-secao').innerText = CONFIGURACAO_DO_SITE.tituloSecaoApoio;

            // Render Itens de Apoio
            const apoioFeed = document.getElementById('apoio-lista');
            apoioFeed.innerHTML = CONFIGURACAO_DO_SITE.itensApoio.map(item => `
                <div class="p-3 bg-white/50 rounded-xl dark:bg-slate-700/50">
                    <span class="font-bold text-amber-900 block text-xs uppercase dark:text-amber-300">${item.termo}</span>
                    <span class="text-sm text-amber-800 dark:text-slate-300">${item.def}</span>
                </div>
            `).join('');

            // Render Links
            const linksFeed = document.getElementById('links-lista');
            linksFeed.innerHTML = CONFIGURACAO_DO_SITE.linksUteis.map(link => `
                <a href="${link.url}" target="_blank" class="text-xs bg-amber-200/50 text-amber-800 px-3 py-1 rounded-md hover:bg-amber-300 transition dark:bg-amber-900/30 dark:text-amber-400">
                    ${link.nome} ‚Üó
                </a>
            `).join('');

            renderCategories();
            renderPosts();
        }

        function renderCategories() {
            const catList = document.getElementById('category-list');
            const todasClass = categoriaAtiva === "Todas" ? "category-active" : "bg-white text-slate-600 border-slate-200 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-400";
            let html = `<span onclick="filtrarCategoria('Todas')" class="category-pill px-5 py-2 rounded-full text-sm font-semibold border ${todasClass}">Todas</span>`;
            
            html += CONFIGURACAO_DO_SITE.categorias.map(cat => {
                const activeClass = categoriaAtiva === cat ? "category-active" : "bg-white text-slate-600 border-slate-200 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-400";
                return `<span onclick="filtrarCategoria('${cat}')" class="category-pill px-5 py-2 rounded-full text-sm font-semibold border ${activeClass}">${cat}</span>`;
            }).join('');
            catList.innerHTML = html;
        }

        function renderPosts() {
            const feed = document.getElementById('posts-feed');
            let filtrados = CONFIGURACAO_DO_SITE.posts;

            if (categoriaAtiva !== "Todas") {
                filtrados = filtrados.filter(p => p.categoria === categoriaAtiva);
            }

            if (buscaAtiva) {
                filtrados = filtrados.filter(p => 
                    p.titulo.toLowerCase().includes(buscaAtiva) || 
                    p.resumo.toLowerCase().includes(buscaAtiva)
                );
            }

            if (filtrados.length === 0) {
                feed.innerHTML = `<div class="col-span-full py-20 text-center text-slate-400">Nenhum conte√∫do encontrado.</div>`;
                return;
            }

            feed.innerHTML = filtrados.map((post) => {
                const lido = postsLidos.includes(post.id);
                return `
                <article class="card p-6 rounded-3xl border border-slate-100 dark:border-slate-800 shadow-sm hover:shadow-xl transition-all group relative">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[10px] font-black uppercase px-2 py-1 rounded bg-indigo-50 text-indigo-600 dark:bg-indigo-900/30 dark:text-indigo-400">${post.categoria}</span>
                        <button onclick="togglePostStatus(${post.id}, event)" class="text-xs flex items-center gap-1 ${lido ? 'text-green-500 font-bold' : 'text-slate-300 hover:text-slate-500'}">
                            ${lido ? '‚úÖ Conclu√≠do' : '‚ö™ Marcar lido'}
                        </button>
                    </div>
                    
                    <div class="cursor-pointer" onclick="openPost(${post.id})">
                        <h2 class="text-xl font-bold mb-2 group-hover:text-indigo-600 transition-colors">${post.titulo}</h2>
                        <p class="text-slate-500 dark:text-slate-400 text-sm mb-6 line-clamp-2">${post.resumo}</p>
                        
                        <div class="flex items-center justify-between">
                            <span class="text-[10px] text-slate-400 font-medium">${post.data}</span>
                            <div class="text-indigo-600 text-xs font-bold uppercase tracking-widest flex items-center gap-1">
                                Estudar <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                            </div>
                        </div>
                    </div>

                    ${post.alerta ? `
                        <div class="absolute -top-2 -right-2 bg-rose-500 text-white text-[9px] font-black px-2 py-1 rounded-lg shadow-lg rotate-3 uppercase">
                            ${post.alerta}
                        </div>
                    ` : ''}
                </article>
            `}).join('');
        }

        function toggleApoio() {
            const box = document.getElementById('apoio-box');
            box.classList.toggle('hidden');
        }

        function filtrarCategoria(cat) {
            categoriaAtiva = cat;
            renderCategories();
            renderPosts();
        }

        function openPost(id) {
            const post = CONFIGURACAO_DO_SITE.posts.find(p => p.id === id);
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <div class="max-w-2xl mx-auto">
                    <div class="flex items-center gap-2 mb-4">
                        <span class="text-xs font-bold text-indigo-500 uppercase">${post.categoria}</span>
                        <span class="text-slate-300">‚Ä¢</span>
                        <span class="text-xs text-slate-400">${post.data}</span>
                    </div>
                    <h2 class="text-4xl font-black mb-6 leading-tight">${post.titulo}</h2>
                    <div class="prose dark:prose-invert max-w-none">
                        <div class="text-slate-600 dark:text-slate-300 leading-relaxed text-lg whitespace-pre-line">${post.conteudoCompleto}</div>
                    </div>
                </div>
            `;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        window.onload = renderApp;
    </script>
</body>
</html>
