                        <button onclick="togglePostStatus(${post.id}, event)" class="text-xs flex items-center gap-1 ${lido ? 'text-green-500 font-bold' : 'text-slate-300 hover:text-slate-500'}">
                            ${lido ? '‚úÖ Conclu√≠do' : '‚ö™ Marcar lido'}
                        </button>
                    </div>
                    <div class="cursor-pointer" onclick="openPost(${post.id})">
                        <h2 class="text-xl font-bold mb-2 group-hover:text-indigo-600 transition-colors">${post.titulo}</h2>
                        <p class="text-slate-500 dark:text-slate-400 text-sm mb-6 line-clamp-2">${post.resumo}</p>
                        <div class="flex items-center justify-between">
                            <span class="text-[10px] text-slate-400 font-medium">${post.data}</span>
                            <div class="text-indigo-600 text-xs font-bold uppercase tracking-widest flex items-center gap-1">Estudar <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="m9 18 6-6-6-6"/></svg></div>
                        </div>
                    </div>
                    ${post.alerta ? `<div class="absolute -top-2 -right-2 bg-rose-500 text-white text-[9px] font-black px-2 py-1 rounded-lg shadow-lg rotate-3 uppercase">${post.alerta}</div>` : ''}
                </article>
            `}).join('');
        }

        function toggleApoio() { document.getElementById('apoio-box').classList.toggle('hidden'); }
        function filtrarCategoria(cat) { categoriaAtiva = cat; renderCategories(); renderPosts(); }

        function openPost(id) {
            const post = CONFIGURACAO_DO_SITE.posts.find(p => p.id === id);
            // BUSCA O CONTE√öDO NO TEMPLATE HTML
            const template = document.getElementById(`post-conteudo-${id}`);
            const textoReal = template ? template.innerHTML.trim() : "Conte√∫do n√£o dispon√≠vel.";
            
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <div class="max-w-2xl mx-auto pb-10">
                    <div class="flex items-center gap-2 mb-4">
                        <span class="text-xs font-bold text-indigo-500 uppercase">${post.categoria}</span>
                        <span class="text-slate-300">‚Ä¢</span>
                        <span class="text-xs text-slate-400">${post.data}</span>
                    </div>
                    <h2 class="text-4xl font-black mb-6 leading-tight">${post.titulo}</h2>
                    <div class="prose dark:prose-invert max-w-none">
                        <div class="text-slate-600 dark:text-slate-300 leading-relaxed text-lg whitespace-pre-line">${textoReal}</div>
                    </div>
                </div>
            `;
            modal.classList.replace('hidden', 'flex');
            document.body.style.overflow = 'hidden';
            content.scrollTop = 0;
        }

        function closeModal() {
            document.getElementById('modal').classList.replace('flex', 'hidden');
            document.body.style.overflow = 'auto';
        }

        function handleOutsideClick(e) { if (e.target.id === 'modal') closeModal(); }

        window.onload = renderApp;
    </script>
</body>
