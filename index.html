<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SO Study Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <!-- 
      ===========================================================
      ÁREA DE EDIÇÃO RÁPIDA (PARA VOCÊ ALTERAR)
      ===========================================================
      Instruções: Altere apenas o que está entre aspas ou dentro 
      dos colchetes [ ]. 
    -->
    <script>
        const CONFIGURACAO_DO_SITE = {
            nomeDoSite: "CIC Facil",
            subtitulo: "Guia de Estudos para Ciência da Computação (Anhanguera EAD)",
            
            // Menu Flutuante (Lado Esquerdo/Direito)
            linksDoMenu: [
                { nome: "Início", link: "#" },
                { nome: "...", link: "#" },
                { nome: "...", link: "#" },
                { nome: "...", link: "#" },
                { nome: "...", link: "mailto:seu-email@exemplo.com" }
            ],

            // Categorias para Filtro
            categorias: ["Geral", "Sistemas Operacionais", "Gestão de Projetos"],

            // Seus Posts/Resumos
            posts: [
                {
                    titulo: "O que é um Sistema Operacional?",
                    categoria: "Sistema Operacional",
                    data: "31 de Janeiro, 2026",
                    resumo: "Conceito e resumo detalhado sobre o que é um Sistema Operacional.",
                    conteudoCompleto: "Imagine o Sistema Operacional como um gerente de um grande hotel movimentado. \n\n Neste grande hotel existem os quartos e serviços (hardwares) e os hóspedes (softwares), para o hotel funcionar os quartos precisam estar prontos e comportar os hóspedes, e os hóspedes precisam encontrar seus quartos e serviços disponíveis para ele. É aonde entra o gerente do hotel, o sistema operacional. Que trabalha gerencia quem vai para onde e quem utilizará o que.\n\n- Termo Técnico: O Sistema Operacional (S.O) é um software (programa/aplicativo) que gerencia todos os hardwares (componentes/peças) e também os demais softwares do dispositivo."
                },
                {
                    titulo: "Gerenciamento de Processos",
                    categoria: "Kernel",
                    data: "30 de Janeiro, 2026",
                    resumo: "Entendendo o que acontece quando você abre vários programas ao mesmo tempo.",
                    conteudoCompleto: "O escalonador do SO decide qual processo usa a CPU em determinado momento usando algoritmos como Round Robin..."
                }
            ]
        };
    </script>
    <!-- =========================================================== -->

    <!-- Interface (Não precisa mexer aqui, a mágica acontece via JS abaixo) -->
    <header class="sticky top-0 z-50 glass-effect border-b border-slate-200 py-4 px-6 mb-8">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div>
                <h1 id="site-title" class="text-2xl font-bold text-indigo-600"></h1>
                <p id="site-subtitle" class="text-sm text-slate-500"></p>
            </div>
            <nav id="floating-menu" class="hidden md:flex space-x-6 font-medium text-slate-600"></nav>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-6 pb-20">
        <!-- Seção de Categorias -->
        <div class="flex flex-wrap gap-2 mb-10" id="category-list"></div>

        <!-- Feed de Posts -->
        <div id="posts-feed" class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Os cards entrarão aqui automaticamente -->
        </div>
    </main>

    <!-- Modal para leitura completa -->
    <div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-[100]">
        <div class="bg-white rounded-2xl max-w-2xl w-full p-8 shadow-2xl overflow-y-auto max-h-[80vh]">
            <button onclick="closeModal()" class="float-right text-slate-400 hover:text-slate-600">Fechar ✕</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        // Lógica de Renderização Automática
        function renderApp() {
            // Títulos
            document.getElementById('site-title').innerText = CONFIGURACAO_DO_SITE.nomeDoSite;
            document.getElementById('site-subtitle').innerText = CONFIGURACAO_DO_SITE.subtitulo;

            // Menu
            const menu = document.getElementById('floating-menu');
            menu.innerHTML = CONFIGURACAO_DO_SITE.linksDoMenu.map(link => 
                `<a href="${link.link}" class="hover:text-indigo-600 transition">${link.nome}</a>`
            ).join('');

            // Categorias
            const catList = document.getElementById('category-list');
            catList.innerHTML = CONFIGURACAO_DO_SITE.categorias.map(cat => 
                `<span class="bg-indigo-50 text-indigo-700 px-4 py-1 rounded-full text-sm font-semibold border border-indigo-100">${cat}</span>`
            ).join('');

            // Posts
            const feed = document.getElementById('posts-feed');
            feed.innerHTML = CONFIGURACAO_DO_SITE.posts.map((post, index) => `
                <article class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition cursor-pointer" onclick="openPost(${index})">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-xs font-bold uppercase tracking-wider text-indigo-500">${post.categoria}</span>
                        <span class="text-xs text-slate-400">${post.data}</span>
                    </div>
                    <h2 class="text-xl font-bold mb-2 text-slate-800">${post.titulo}</h2>
                    <p class="text-slate-600 leading-relaxed mb-4">${post.resumo}</p>
                    <div class="text-indigo-600 text-sm font-semibold">Ler resumo completo →</div>
                </article>
            `).join('');
        }

        function openPost(index) {
            const post = CONFIGURACAO_DO_SITE.posts[index];
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            
            content.innerHTML = `
                <h2 class="text-3xl font-bold mb-2 text-slate-900">${post.titulo}</h2>
                <div class="mb-6 text-indigo-500 font-medium">${post.categoria} | ${post.data}</div>
                <div class="prose prose-slate text-slate-700 leading-loose">
                    ${post.conteudoCompleto.replace(/\n/g, '<br>')}
                </div>
            `;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // Iniciar app quando a página carregar
        window.onload = renderApp;
    </script>
</body>
</html>
