<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIC Facil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .category-pill { cursor: pointer; transition: all 0.2s; }
        .category-pill:hover { transform: translateY(-2px); filter: brightness(0.9); }
        .category-active { background-color: #4f46e5 !important; color: white !important; }
        .whitespace-pre-line { white-space: pre-line; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen pb-20">

    <!-- 
      ===========================================================
      √ÅREA DE EDI√á√ÉO R√ÅPIDA (FOCO EM PRODUTIVIDADE)
      ===========================================================
    -->
    <script>
        const CONFIGURACAO_DO_SITE = {
            nomeDoSite: "CIC F√°cil",
            subtitulo: "Material de Apoio - Ci√™ncia da Computa√ß√£o (Anhanguera)",
            
            // T√≠tulos customiz√°veis para a se√ß√£o de apoio (antigo Gloss√°rio)
            tituloBotaoApoio: "üìå O QUE ESTUDAR", 
            tituloSecaoApoio: "T√≥picos Priorit√°rios para Estudo",

            // Itens de apoio: Defina termos ou t√≥picos importantes aqui
            itensApoio: [
                { termo: "Defini√ß√£o de S.O", def: "..." },
                { termo: "Fun√ß√µes dos S.O", def: "..." },
                { termo: "Evo. Hist√≥rica", def: "..." }
            ]

            categorias: ["Geral", "Sistema Operacional", "Gest√£o de Projetos"],

            // Seus posts com campo 'alerta' para o que √© essencial
            posts: [
                {
                    titulo: "O que √© Sistema Operacional?",
                    categoria: "Sistema Operacional",
                    data: "31 de Jan, 2026",
                    alerta: "‚ö†Ô∏è Cai na Prova!", 
                    resumo: "Conte√∫do did√°tico sobre a Aula 1 da Unidade 1 de S.O",
                    conteudoCompleto: "O sistema operacional √© um software (programa) que gerencia hardwares (pe√ßas) e demais softwares (programas) de um dispositivo (computador, celular, etc)\n\nSegundo Tanenbaum (2003), o sistema operacional √© parte essencial de qualquer sistema computacional. e eles n√£o existissem, os sistemas computacionais funcionariam, por√©m, o usu√°rio teria que saber os detalhes de hardware para utiliz√°-los, o que seria bem complexo.\n\nUm sistema computacional √© composto por hardware e software. \n\nOs hardwares s√£o os componentes f√≠sicos do computador, como: \nCPU (unidade central de processamento),\n mem√≥ria ram,\n mouse,\n teclado,\n monitor,\n entre outros.\n\n J√° os softwares s√£o programas (conjunto de instru√ß√µes) instalados no hardware para executar uma determinada tarefa, como: \nNavegador Web,\n Editor de Textos,\n Spotify,\n Minecraft,\n entre outros."
                }
            ] 
            </div>
            <div id="apoio-btn" onclick="toggleApoio()" class="bg-amber-100 text-amber-700 px-3 py-1 rounded-lg text-xs font-bold cursor-pointer hover:bg-amber-200">
                <!-- T√≠tulo do bot√£o preenchido via JS -->
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-6">
        <!-- Se√ß√£o de Apoio (Escondida por padr√£o) -->
        <div id="apoio-box" class="hidden bg-white border-2 border-amber-200 rounded-xl p-4 mb-8 shadow-sm">
            <h3 id="apoio-titulo-secao" class="text-amber-800 font-bold mb-3 flex items-center"></h3>
            <div id="apoio-lista" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </div>

        <div class="flex flex-wrap gap-2 mb-10" id="category-list"></div>

        <div id="posts-feed" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
    </main>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center p-4 z-[100]">
        <div class="bg-white rounded-2xl max-w-2xl w-full p-8 shadow-2xl overflow-y-auto max-h-[85vh]">
            <button onclick="closeModal()" class="float-right text-slate-400 hover:text-slate-600 font-bold">FECHAR ‚úï</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        function renderApp() {
            document.getElementById('site-title').innerText = CONFIGURACAO_DO_SITE.nomeDoSite;
            document.getElementById('site-subtitle').innerText = CONFIGURACAO_DO_SITE.subtitulo;
            
            // Atualiza os t√≠tulos da se√ß√£o de apoio baseados na edi√ß√£o r√°pida
            document.getElementById('apoio-btn').innerText = CONFIGURACAO_DO_SITE.tituloBotaoApoio;
            document.getElementById('apoio-titulo-secao').innerText = CONFIGURACAO_DO_SITE.tituloSecaoApoio;

            // Render Itens de Apoio
            const apoioFeed = document.getElementById('apoio-lista');
            apoioFeed.innerHTML = CONFIGURACAO_DO_SITE.itensApoio.map(item => `
                <div>
                    <span class="font-bold text-amber-900">${item.termo}:</span>
                    <span class="text-sm text-amber-800">${item.def}</span>
                </div>
            `).join('');

            renderCategories();
            renderPosts();
        }

        function renderCategories() {
            const catList = document.getElementById('category-list');
            const todasClass = categoriaAtiva === "Todas" ? "category-active" : "bg-white text-slate-600 border-slate-200";
            let html = `<span onclick="filtrarCategoria('Todas')" class="category-pill px-4 py-1 rounded-full text-sm font-semibold border ${todasClass}">Todas</span>`;
            
            html += CONFIGURACAO_DO_SITE.categorias.map(cat => {
                const activeClass = categoriaAtiva === cat ? "category-active" : "bg-indigo-50 text-indigo-700 border-indigo-100";
                return `<span onclick="filtrarCategoria('${cat}')" class="category-pill px-4 py-1 rounded-full text-sm font-semibold border ${activeClass}">${cat}</span>`;
            }).join('');
            catList.innerHTML = html;
        }

        function renderPosts() {
            const feed = document.getElementById('posts-feed');
            const filtrados = categoriaAtiva === "Todas" ? CONFIGURACAO_DO_SITE.posts : CONFIGURACAO_DO_SITE.posts.filter(p => p.categoria === categoriaAtiva);

            feed.innerHTML = filtrados.map((post) => {
                const originalIndex = CONFIGURACAO_DO_SITE.posts.findIndex(p => p.titulo === post.titulo);
                return `
                <article class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-xs font-bold uppercase text-indigo-500">${post.categoria}</span>
                        <span class="text-xs text-slate-400">${post.data}</span>
                    </div>
                    ${post.alerta ? `<div class="bg-red-50 text-red-600 text-[10px] font-bold px-2 py-1 rounded mb-3 uppercase tracking-wider">${post.alerta}</div>` : ''}
                    <div class="cursor-pointer" onclick="openPost(${originalIndex})">
                        <h2 class="text-xl font-bold mb-2 text-slate-800">${post.titulo}</h2>
                        <p class="text-slate-600 text-sm mb-4">${post.resumo}</p>
                        <div class="text-indigo-600 text-xs font-bold uppercase tracking-widest italic hover:underline">Estudar agora ‚Üí</div>
                    </div>
                </article>
            `}).join('');
        }

        function toggleApoio() {
            const box = document.getElementById('apoio-box');
            box.classList.toggle('hidden');
        }

        function filtrarCategoria(cat) {
            categoriaAtiva = cat;
            renderCategories();
            renderPosts();
        }

        function openPost(index) {
            const post = CONFIGURACAO_DO_SITE.posts[index];
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                ${post.alerta ? `<div class="bg-red-100 text-red-700 p-3 rounded-lg mb-4 font-bold text-sm">${post.alerta}</div>` : ''}
                <h2 class="text-3xl font-bold mb-1 text-slate-900">${post.titulo}</h2>
                <p class="text-indigo-500 mb-6 text-sm">${post.categoria} | ${post.data}</p>
                <div class="text-slate-700 leading-relaxed text-lg whitespace-pre-line">${post.conteudoCompleto}</div>
            `;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        window.onload = renderApp;
    </script>
</body>
</html>
